

{% for job in object_list %}
<!-- "object_list" will go through all quries set -->
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ job.jobName }}</h5>
      <h6 class="card-title">Role : {{ job.jobType }}</h5>
      <h6 class="card-title">Location : {{ job.jobLocation }}</h5>
      <h6 class="card-title">Date : {{ job.jobPublishedDate }}</h5>
      <p class="card-text"></p>
    <div id="container" >
        <button type="button home-button" id="button1" class="btn btn-primary">Apply Now</button>
        <button type="button contact-button" id="button2" class="btn btn-primary">View Details</button> 
    </div>
    </div>
</div>
<br>
<hr>
<br>
{% endfor %}
</section>
